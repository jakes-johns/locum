<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Locum Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                
                <div class="navbar-header">
                    
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                 
                    <!-- <a class="navbar-brand" href="#">LOCUM</a> -->
                    <a class="navbar-brand" href="#">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Locum Logo" style="height: 30px; display: inline-block; vertical-align: middle;">
                        <span style="display: inline-block; vertical-align: middle; color: white;">LOCUM</span>
                      </a>
                      
                </div>
        
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <a href="{{ url_for('main.home') }}">Home</a>
                        <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                        <a href="{{ url_for('main.manage_locum') }}">Manage Locums</a>
                        <a href="{{ url_for('main.profile') }}">Profile</a>
                        <a href="{{ url_for('main.about') }}">About</a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('main.home') }}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="{{ url_for('main.login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
          

        
          <a href="#" id="backToTop" class="button">&#8593;</a>
        <div class="col-6 offset-3">
            <div class=" form-card">
                <div >
                    {% block content %}{% endblock %}
                </div>
                <!-- <button id="backToTop">
                    &#8593;
                </button> -->
            

                <footer>
                    <p>Copyright &copy; 2025. Design by Magnate Empire.</p>
                </footer>
            </div>
        </div>
    </div>
    <script>
        const toggleBtn = document.getElementById("toggleNav");
        const rightNavbar = document.getElementById("myRightNavbar");
        const overlay = document.getElementById("navOverlay");

        toggleBtn.addEventListener("click", () => {
            rightNavbar.classList.add("show");
            overlay.classList.add("show");
        });

        function closeNav() {
            rightNavbar.classList.remove("show");
            overlay.classList.remove("show");
        }

        overlay.addEventListener("click", closeNav);
    </script>
    
    
</body>
</html>
