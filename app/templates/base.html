<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Locum Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Navbar Header -->
                <div class="navbar-header">
                    <!-- Mobile Toggle Button -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Brand Name -->
                    <a class="navbar-brand" href="#">LOCUM</a>
                </div>
        
                <!-- Collapsible Navbar -->
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <a href="{{ url_for('main.home') }}">Home</a>
                        <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                        <a href="{{ url_for('main.manage_locum') }}">Manage Locums</a>
                        <a href="{{ url_for('main.profile') }}">Profile</a>
                        <a href="{{ url_for('main.about') }}">About</a>
                        <a href="{{ url_for('main.login') }}" class="logout-btn">Logout</a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('main.home') }}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="{{ url_for('main.login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-6 offset-3">
            <div class=" form-card">
                <div >
                    {% block content %}{% endblock %}
                </div>
            

                <footer>
                    <p>&copy; 2025 Locum Platform. All rights reserved.</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
