{% extends "base.html" %}
{% block title %}Create Locum{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create a New Locum</h2>
    <a href="#" id="backToTop" class="button">&#8593;</a>
    <form method="POST">
        <label for="job_title">Job Title:</label>
        <select id="job_title" name="job_title" required>
            <option value="" disabled selected>Select Job Title</option>
            <option value="Doctor">Doctor</option>
            <option value="Nurse">Nurse</option>
            <option value="Clinical Officer">Clinical Officer</option>
            <option value="Pharmacist">Pharmacist</option>
            <option value="Laboratory Technician">Laboratory Technician</option>
            <option value="Radiographer">Radiographer</option>
            <option value="Physiotherapist">Physiotherapist</option>
            <option value="Dentist">Dentist</option>
        </select>

        <label for="requirements">Requirements:</label>
        <textarea id="requirements" name="requirements" placeholder="List the job requirements" required></textarea>

        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" placeholder="Describe the job details" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter job location" required>

        <label for="hourly_rate">Hourly Rate (USD):</label>
        <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" placeholder="Enter hourly rate" required>

        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>

        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>

        <button type="submit" class="btn">Create Locum</button>
    </form>
</div>
{% endblock %}
